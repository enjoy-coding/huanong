        <div class="txtBg">

                <div class="layui-row layui-col-space5">
                    <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">巡检人：</label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input"  name="inspectWorkerId" id="inspectWorkerId" style="display: none;">

                    </div>
                    <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">巡检时间：</label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">地点类型：</label>
                            <div class="layui-input-block">
                                <select name="serviceType" id="serviceType" lay-filter="aihaoSblx">

                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">巡检地点：</label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" name="serviceAddress" id="serviceAddress">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">设备状态：</label>
                            <div class="layui-input-block">
                                <select name="serviceStatus" id="serviceStatus"  lay-filter="aihaoStatus">
                                    <option value=""></option>
                                    <option value="0">无异常</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="exceptionRecord">
                        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">1.名称：</label>
                                <div class="layui-input-block">
                                    <span class="formeTxt" name="serviceName" id="serviceName" >高压开关柜</span>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">状态：</label>
                                <div class="layui-input-block">
                                    <select name="exceptionType" id="exceptionType" lay-filter="aihao">
                                        <option value=""></option>
                                        <option value="0">无异常</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
                            <div class="layui-form-item">
                                <label class="layui-form-label">情况说明</label>
                                <div class="layui-input-block">
                                    <textarea name="description" id="description" placeholder="请输入内容" class="layui-textarea" style="min-height:40px;"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
                        <div class="layui-form-item">
                            <label class="layui-form-label">备注：</label>
                            <div class="layui-input-block">
                                <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
                            </div>
                        </div>
                    </div>
