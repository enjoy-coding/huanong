<div class="listDetail">
    <div class="pr content">
        <h5 class="topHead pa"><i class="back" onclick="backTo()">返回</i>关阀停水</h5>
        <div class="txt wxdaDetailContent">
            <ul class="list">
                <li>
                    <label class="left fl">编号:</label>
                    <p class="right fr">{{ no }}</p>
                </li>
                <li>
                    <label class="left fl">位置:</label>
                    <p class="right fr">{{ name }}</p>
                </li>
            </ul>
            <div class="titleStyle1">影响房屋</div>
            <div class="wxdaTableList">
                <div class="layui-row layui-col-space5">
                    <div class="layui-col-xs2 layui-col-md2 layui-col-md2 color_green">
                        序号
                    </div>
                    <div class="layui-col-xs5 layui-col-md5 layui-col-md5 color_green">
                        名称
                    </div>
                    <div class="layui-col-xs5 layui-col-md5 layui-col-md5 color_green">
                        编号
                    </div>
                </div>
                <div class="wxdaTableBody">
                    <div class="layui-row layui-col-space5" v-for="(item,i) in list">
                        <div class="layui-col-xs2 layui-col-md2 layui-col-md2">
                            {{ i+1 }}
                        </div>
                        <div class="layui-col-xs5 layui-col-md5 layui-col-md5">
                            {{ item.name }}
                        </div>
                        <div class="layui-col-xs5 layui-col-md5 layui-col-md5">
                            {{ item.ldno }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="titleStyle1">关闭阀门</div>
            <div class="wxdaTableList">
                <div class="layui-row layui-col-space4">
                    <div class="layui-col-xs2 layui-col-md2 layui-col-md2 color_green">
                        序号
                    </div>
                    <div class="layui-col-xs4 layui-col-md4 layui-col-md4 color_green">
                        名称
                    </div>
                    <div class="layui-col-xs3 layui-col-md3 layui-col-md3 color_green">
                        编号
                    </div>
                    <div class="layui-col-xs3 layui-col-md3 layui-col-md3 color_green">
                        位置
                    </div>
                </div>
                <div class="wxdaTableBody">
                    <div class="layui-row layui-col-space4" v-for="(item,i) in info">
                        <div class="layui-col-xs2 layui-col-md2 layui-col-md2">
                            {{ i+1 }}
                        </div>
                        <div class="layui-col-xs4 layui-col-md4 layui-col-md4">
                            {{ item.properties.SUBSID }}
                        </div>
                        <div class="layui-col-xs3 layui-col-md3 layui-col-md3">
                            {{ item.properties.PIPEP_ID }}
                        </div>
                        <div class="layui-col-xs3 layui-col-md3 layui-col-md3">
                            {{ item.properties.R_NAME }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
