<!--巡检记录-->
<div id="wxjlLayerBox" class="xjjlLayerBox hide">
    <form id="wxjlForm" class="layui-form mt15 formBox mw15">
        <div class="layui-row">
            <div class="layui-col-md4 layui-col-sm4">
                <div class="layui-form-item">
                    <label class="layui-form-label">维修时间：</label>
                    <div class="layui-input-block">
                        <input type="text" id="wxjlTime" class="layui-input test-item" placeholder="开始到结束" autocomplete="off">
                    </div>
                </div>
            </div>
            <div class="layui-col-md4 layui-col-sm4">
                <div class="layui-form-item">
                    <label class="layui-form-label">维修人员：</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input test-item" id="wxjlName" placeholder="请输入维修人员姓名" autocomplete="off">
                    </div>
                </div>
            </div>
            <div class="layui-col-md4 layui-col-sm4">
                <div class="layui-form-item">
                    <label class="layui-form-label">故障类型：</label>
                        <!--<input type="text" class="layui-input test-item" placeholder="请选择巡检人员姓名" autocomplete="off">-->
                    <div class="layui-input-block">
                        <select class="layui-input test-item" id="wxjlType">
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-col-md4">
                <div class="layui-form-item btngroup">
                    <button type="button" onclick="RYXJ.queryWxjlList()" class="btn active">查询</button>
                    <button type="button" onclick="RYXJ.exportWxjlExcel()" class="btn">导出</button>
                </div>
            </div>
        </div>
    </form>
    <div class="table page pw15 tableLg xjjlTable">
        <div id="wxjlTable2" lay-filter="wxjlTable2"></div>
    </div>
</div>
