<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>预警处置--预案枋查</title>
    <link th:href="@{/def/libs/layui-2.5.5/css/layui.css}" rel="stylesheet">
    <link th:href="@{/bus/aupipes/lib/css/font.css}" rel="stylesheet">
    <link th:href="@{/bus/aupipes/lib/font/iconfont/iconfont.css(v=${staticResourcesVersion})}" rel="stylesheet">
    <link th:href="@{/bus/aupipes/lib/css/common.css(v=${staticResourcesVersion})}" rel="stylesheet">
    <link th:href="@{/bus/aupipes/lib/css/insidePage.css(v=${staticResourcesVersion})}" rel="stylesheet">
</head>
<body>
    <div class="insidePageOh">
        <h6 class="layerTitle1">检查任务核发</h6>
        <form class="layui-form layerForm pd30">
            <div class="layui-row">
                <div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">核查人：</label>
                        <div class="layui-input-block">
                            <select name="quiz1">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">联系方式：</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">核查时间：</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">核查位置：</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md12 layui-col-sm12 layui-col-xs12">
                    <div class="layui-form-item">
                        <label class="layui-form-label">核查事由：</label>
                        <div class="layui-input-block">
                            <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md12 layui-col-sm12">
                    <div class="layui-form-item btngroup">
                        <div class="layui-input-block txtC">
                            <button type="submit" class="layui-btn submitBtn" lay-submit="" lay-filter="demo1">提交</button>
                            <button type="reset" class="layui-btn czBtn">重置</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
<script th:src="@{/def/js/jquery.min.js}"></script>
<script th:src="@{/def/libs/layui-2.5.5/layui.all.js}"></script>
<script>
    layui.use(['form'], function(){
        var form = layui.form
            ,layer = layui.layer
    })
</script>
</html>
