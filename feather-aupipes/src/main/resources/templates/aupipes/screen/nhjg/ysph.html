<!--用水平衡查询-->
<div class="sdphTitle" th:each="AupRecordWater:${list}"
     th:if="${AupRecordWater.cachelevel eq '1'}">
    <h4 th:text="${AupRecordWater.cachename}"></h4>
    <p>
        <span>出线水量(吨)<i th:text="${AupRecordWater.readusenumber}"></i></span>
        <span>汇总水量(吨)<i th:text="${AupRecordWater.calcusenumber}"></i></span>
        <span>耗损率<i th:text="${AupRecordWater.wastepercent}+'%'"></i></span>
    </p>
</div>
<div class="layui-row sdphList waterList">
    <div th:each="AupRecordWater:${list}"
         th:if="${AupRecordWater.cachelevel eq '2'}" class="layui-col-xs3 layui-col-sm3 layui-col-md3">
        <div class="list pr">
            <div class="tt pr tt2">
                <span class="pa"
                      th:text="${AupRecordWater.cachename}" style="left: 1vh;"></span>
                <span class="pa"
                                         th:onclick="NHJG.detailWster('[(${AupRecordWater.id})]')">楼栋用水详情</span></div>
            <ul class="pw15 ph30 oh">
                <li>
                    <p>月用水量</p>
                    <h4 class="clRed" th:text="${AupRecordWater.readusenumber}"></h4>
                </li>
                <li>
                    <p>楼栋总用水量</p>
                    <h4 class="clRed" th:text="${AupRecordWater.calcusenumber}"></h4>
                </li>
                <li>
                    <p>耗损率</p>
                    <h4 class="clRed" th:text="${AupRecordWater.wastepercent}+'%'"></h4>
                </li>
            </ul>
        </div>
    </div>
</div>
