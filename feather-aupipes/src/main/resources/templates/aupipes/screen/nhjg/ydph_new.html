<div class="hide ydphMoreContent">
    <div class="oh">
        <div class="fl lsyjLeft">

            </div>
        </div>
        <div class="fr lsyjRight">
            <div class="title sgfxTitle">用电量</div>
            <form id="ydphForm" lay-filter="ydphForm" class="layui-form mt15 formBox mw15">

                    <div class="layui-col-md6 layui-col-sm6">
                        <div class="layui-form-item">

                    </div>
                </div>
                <div class="layui-row">

                            <div class="layui-input-block">

                        </div>
                    </div>
                    <div class="layui-col-md3 layui-col-sm3">

    text-align: center;
