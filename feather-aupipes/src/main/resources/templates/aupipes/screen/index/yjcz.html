<!-- 预警处置 -->
<div class=" swiper-wrapper" >
	<ul class="swiper-slide"  th:each="list0:${list}">
		<li th:each="list1:${list0}">
			<a th:href="@{'/screen/yjcz/index?menuCode=yjcz&menuValue='+${list1.id} }">
				<span class="icon" th:switch="${list1.level}">
                   <img th:case="1"  th:src="@{/bus/aupipes/lib/images/grade1.gif}" alt="">
					<img th:case="2"  th:src="@{/bus/aupipes/lib/images/grade2.gif}" alt="">
					<img th:case="3"  th:src="@{/bus/aupipes/lib/images/grade3.gif}" alt="">
                </span>
				<p id="yjcz_msg1">[(${list1.content})]</p>
			</a>
		</li>
	</ul>
</div>
