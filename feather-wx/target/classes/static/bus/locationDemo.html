<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
    <h1>你好：<span id="signature"></span>，请跟我来。</h1>
    
    <script>
        $.ajax({
            url: "http://bfgl.hzau.edu.cn/wx/getJsConfig",
            data: {
                url: "http://bfgl.hzau.edu.cn/bus/locationDemo.html"
            },
            dataType: "json",
            async: false,
            error: function (request) {
                alert("系统错误");
            },
            success: function (data) {
                if (data && data.code == 0) {
                    var config = data.data;
                    
                    $("#signature").html(config.signature);

                    wx.config({
                        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                        appId: config.appId, // 必填，公众号的唯一标识
                        timestamp: config.timestamp, // 必填，生成签名的时间戳
                        nonceStr: config.noncestr, // 必填，生成签名的随机串
                        signature: config.signature,// 必填，签名，见附录1
                        jsApiList: ['checkJsApi', 'openLocation', 'getLocation'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
                    });

                    wx.checkJsApi({
                        jsApiList: ['getLocation'], // 需要检测的JS接口列表，所有JS接口列表见附录2,
                        success: function (res) {
                            if (res.checkResult.getLocation == false) {
                                alert('你的微信版本太低，不支持微信JS接口，请升级到最新的微信版本！');
                                return;
                            }
                        }
                    });

                    wx.ready(function () {
                        // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
                        wx.getLocation({
                            success: function (res) {
                                var latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
                                var longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。
                                var speed = res.speed; // 速度，以米/每秒计
                                var accuracy = res.accuracy; // 位置精度
                                alert("lat=" + latitude + ",lng=" + longitude);
                            },
                            cancel: function (res) {
                                alert('未能获取地理位置');
                            }
                        });
                    });

                    wx.error(function (res) {
                        // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
                        alert("验证出错");
                    });
                } else {
                    alert("系统错误");
                }
            }
        });
    </script>
</body>
</html>
