<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改社区资产')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-ZC-edit" th:object="${ZC}">
        <input id="zcid" name="zcid" th:field="*{zcid}" type="hidden">
        <input id="xqid" name="xqid" th:field="*{xqid}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">设备类型：</label>
            <div class="col-sm-8">
                <input name="sblx" th:field="*{sblx}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">设备名称：</label>
            <div class="col-sm-8">
                <input name="sbmc" th:field="*{sbmc}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">品牌名称：</label>
            <div class="col-sm-8">
                <input name="ppmc" th:field="*{ppmc}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">设备型号：</label>
            <div class="col-sm-8">
                <input name="sbxh" th:field="*{sbxh}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">设备状态：</label>
            <div class="col-sm-8">
                <input name="sbzt" th:field="*{sbzt}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">经度：</label>
            <div class="col-sm-8">
                <input name="x" th:field="*{x}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">纬度：</label>
            <div class="col-sm-8">
                <input name="y" th:field="*{y}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">高程：</label>
            <div class="col-sm-8">
                <input name="z" th:field="*{z}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">位置：</label>
            <div class="col-sm-8">
                <input name="wz" th:field="*{wz}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">小区：</label>
            <div class="col-sm-8">
                <input name="xqid"  class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <input name="remark" th:field="*{remark}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
    var prefix = ctx + "smart/ZC";
    $("#form-ZC-edit").validate({
        focusCleanup: true
    });

    function isAdd() {
        return $("#zcid").val() ? false : true;
    }

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save({
                url: prefix + (isAdd() ? "/add" : "/edit"),
                data: $('#form-ZC-edit').serialize(),
                success: function(result, _option) {
                    if (isAdd()) {
                        if (result.data.zcid) {
                            top.formmsg = result.msg;
                            location.href = prefix + "/edit/" + result.data.zcid;
                        } else {
                            $.modal.msgError("没有返回数据：zcid");
                        }
                    } else {
                        $.modal.msgSuccess(result.msg);
                    }
                }
            });
        }
    }
</script>
</body>
</html>
