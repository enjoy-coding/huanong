<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('公告列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>公告ID：</p>
                                <input type="text" name="ggid"/>
                            </li>
                            <li>
                                <p>公告类型：</p>
                                <input type="text" name="gglx"/>
                            </li>
                            <li>
                                <p>标题：</p>
                                <input type="text" name="bt"/>
                            </li>
                            <li>
                                <p>内容：</p>
                                <input type="text" name="nr"/>
                            </li>
                            <li>
                                <p>发布时间：</p>
                                <input type="text" name="fbsj"/>
                            </li>
                            <li>
                                <p>发布人员：</p>
                                <input type="text" name="fbry"/>
                            </li>
                            <li>
                                <p>信息来源：</p>
                                <input type="text" name="xxly"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="smartcommunity:GG:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="smartcommunity:GG:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="smartcommunity:GG:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="smartcommunity:GG:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('smartcommunity:GG:edit')}]];
        var removeFlag = [[${@permission.hasPermi('smartcommunity:GG:remove')}]];
        var prefix = ctx + "smartcommunity/GG";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "公告",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'ggid', 
                    title : '公告ID'
                },
                {
                    field : 'gglx', 
                    title : '公告类型'
                },
                {
                    field : 'bt', 
                    title : '标题'
                },
                {
                    field : 'nr', 
                    title : '内容'
                },
                {
                    field : 'fbsj', 
                    title : '发布时间'
                },
                {
                    field : 'fbry', 
                    title : '发布人员'
                },
                {
                    field : 'xxly', 
                    title : '信息来源'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.ggid + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.ggid + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
