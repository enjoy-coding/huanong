<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('车辆列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>车牌号码：</p>
                                <input type="text" name="clhm"/>
                            </li>
                            <li>
                                <p>车型(大型,小型)：</p>
                                <select name="cx" th:with="type=${@dict.getType('pg_car_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <p>车主姓名：</p>
                                <input type="text" name="czxm"/>
                            </li>
                            <li>
                                <p>车主联系电话：</p>
                                <input type="text" name="lxdh"/>
                            </li>
                            <li>
                                <p>车主id：</p>
                                <input type="text" name="jmid"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="smartcommunity:CL:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="smartcommunity:CL:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="smartcommunity:CL:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="smartcommunity:CL:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('smartcommunity:CL:edit')}]];
        var removeFlag = [[${@permission.hasPermi('smartcommunity:CL:remove')}]];
        var cxDatas = [[${@dict.getType('pg_car_type')}]];
        var prefix = ctx + "smartcommunity/CL";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "车辆",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'clid', 
                    title : '车辆id',
                    visible: false
                },
                {
                    field : 'clhm', 
                    title : '车牌号码'
                },
                {
                    field : 'cx', 
                    title : '车型(大型,小型)',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(cxDatas, value);
                    }
                },
                {
                    field : 'czxm', 
                    title : '车主姓名'
                },
                {
                    field : 'lxdh', 
                    title : '车主联系电话'
                },
                {
                    field : 'jmid', 
                    title : '车主id'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.clid + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.clid + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
