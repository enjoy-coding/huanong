<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('投诉建议列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>建议ID：</p>
                                <input type="text" name="tsjyid"/>
                            </li>
                            <li>
                                <p>姓名：</p>
                                <input type="text" name="xm"/>
                            </li>
                            <li>
                                <p>建议内容：</p>
                                <input type="text" name="jynr"/>
                            </li>
                            <li>
                                <p>建议时间：</p>
                                <input type="text" name="jysj"/>
                            </li>
                            <li>
                                <p>附件：</p>
                                <input type="text" name="fj"/>
                            </li>
                            <li>
                                <p>回复内容：</p>
                                <input type="text" name="hfnr"/>
                            </li>
                            <li>
                                <p>回复时间：</p>
                                <input type="text" name="hfsj"/>
                            </li>
                            <li>
                                <p>回复人：</p>
                                <input type="text" name="hfr"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="smartcommunity:TSJY:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="smartcommunity:TSJY:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="smartcommunity:TSJY:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="smartcommunity:TSJY:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('smartcommunity:TSJY:edit')}]];
        var removeFlag = [[${@permission.hasPermi('smartcommunity:TSJY:remove')}]];
        var prefix = ctx + "smartcommunity/TSJY";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "投诉建议",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'tsjyid', 
                    title : '建议ID'
                },
                {
                    field : 'xm', 
                    title : '姓名'
                },
                {
                    field : 'jynr', 
                    title : '建议内容'
                },
                {
                    field : 'jysj', 
                    title : '建议时间'
                },
                {
                    field : 'fj', 
                    title : '附件'
                },
                {
                    field : 'hfnr', 
                    title : '回复内容'
                },
                {
                    field : 'hfsj', 
                    title : '回复时间'
                },
                {
                    field : 'hfr', 
                    title : '回复人'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.tsjyid + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.tsjyid + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
