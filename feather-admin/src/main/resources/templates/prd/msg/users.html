<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('消息接收日志')" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="data-form">
					<input type="hidden" name="msgId" th:value="${msgId}">
					<div class="select-list">
						<ul>
							<li>登录名称：<input type="text" name="loginName" /></li>
							<li>用户名称：<input type="text" name="userName" /></li>
							<li>
								发送状态：
								<select name="sendStatus">
									<option value="">所有</option>
									<option value="0">成功</option>
									<option value="1">失败</option>
								</select>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>

			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
		var prefix = ctx + "prd/msg";

		$(function() {
			var options = {
				url: prefix + "/listUsers",
				sortName: "send_status",
				modalName: "消息接收日志",
				columns: [
					{
						field: 'msgId',
                    	visible: false
					},
					{
						field: 'userId',
                    	visible: false
					},
					{
						field: 'loginName',
						title: '登录名称',
						sortable: true
					},
					{
						field: 'userName',
						title: '用户名称',
						sortable: true
					},
					{
						field: 'phonenumber',
						title: '电话号码',
                    	visible: false
					},
					{
						field: 'openid',
						title: 'openid',
                    	visible: false
					},
					{
						field: 'sendCount',
						title: '发送次数',
						sortable: true
					},
					{
						field: 'sendStatus',
						title: '发送状态',
						sortable: true,
	                    formatter: function(value, row, index) {
	                    	if (value == "0") {
	                    		return '<span class="badge badge-primary">正常</span>';
	                    	} else if (value == "1") {
	                    		return '<span class="badge badge-danger">失败</span>';
	                    	}
	                       	return "";
	                    }
					},
					{
						field: 'sendTime',
						title: '发送时间',
						sortable: true
					},
					{
						field: 'sendError',
						title: '错误信息'
					}]
				};
			$.table.init(options);
		});
	</script>
</body>
</html>
